enum Role {
  ADMIN
  EVALUATOR
}

type Evaluator @model @auth(rules: [{ allow: public }]) {
  id: ID!
  firstName: String
  lastName: String
  email: AWSEmail
  role: Role
}

type Client @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String
}

type ServiceRequest @model @auth(rules: [{ allow: public }]) {
  id: ID!
  Client: Client @hasOne
}
